<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Input</title>
</head>
<body>
<div class="page">
    <div class="example">
        <div class="block">
            <h2 class="header">Share <strong>Board name</strong> with others</h2>
            <div id="emails-input"></div>
        </div>
        <div class="buttons">
            <button id="addRandom">Add Email</button>
            <button id="getCount">Get emails count</button>
        </div>
    </div>
    <div class="apiButtons">
        <h2>API Buttons</h2>
        <button id="getAllEmails">Get all emails</button>
        <button id="replaceAllEmail">Replace all email</button>
        <button id="subscribe">Subscribe</button>
        <button id="unsubscribe">Unsubscribe</button>
    </div>
</div>

</body>
</html>
